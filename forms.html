<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name:*</label>
        <input type="text" placeholder="enter your name" required><br><br>
        <p >name:<input type="text" name="name" required></p>
        <label>password:</label>
        <input type="password" placeholder="enter your password" required><br><br>
        <label>Gender:</label>
        <label>male<input type="radio"></label>
        
        <label>female<input type="radio"></label>
        <br><br>
        <label>email</label>
        <input type="email" placeholder="enter your email" name="email"><br><br>
        <input type="date"><br><br>
        <label>number</label>
        <input type="number" placeholder="enter your number" required><br><br>
        <input type="file"><br><br>
        <input type="submit" value="submit"><br><br>
        <label>Qualification:</label>
        <ul>
            <li><input type="checkbox" name="Qualification" value="ssc">ssc</li>
            <li><input type="checkbox" name="Qualification" value="diploma">diploma</li>
            <li><input type="checkbox" name="Qualification" value="b tech">b tech</li>
        
    </ul>
    <select name="language">
        <option value="indian">Indian</option>
        <option value="hindu">hindu</option>
        <option value="others">Others</option>
    </select>
        
    </form>
</body>
</html>
