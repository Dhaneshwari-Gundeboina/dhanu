<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Grid</title>
    <style>
        div{
            display: grid;
            grid-template-columns: auto;

        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
        <img class="col-sm-3" src="dandelions.jpg" alt="dandelions" style="width: 300px;">
        <img class="col-sm-3" src="bird.jpg" alt="bird" style="width: 300px;">
        <img class="col-sm-3" src="butterfly.jpg" alt="butterfly" style="width: 300px;">
        <img class="col-sm-3" src="tree.jpg" alt="tree" style="width: 300px;">
        
        </div><br>
        <div class="row">
            <img class="col-sm-3" src="name.jpeg" alt="girl" style="width: 300px; height: 200px;">
            <img class="col-sm-3" src="name.jpeg" alt="girl" style="width: 300px; height: 200px;">
            <img class="col-sm-3" src="name.jpeg" alt="girl" style="width: 300px; height: 200px;">
            <img class="col-sm-3" src="name.jpeg" alt="girl" style="width: 300px; height: 200px;">

        </div>
    </div>
</body>
</html>
